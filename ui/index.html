<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Size Payments</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Safe Size Payments</h1>
    </header>
    <div id="welcome-message" class="hidden">
        Welcome, <span id="current-user-name"></span>!
    </div>
    <nav id="user-actions">
        <button id="login-btn" class="btn">Login</button>
        <button id="signup-btn" class="btn">Sign Up</button>
        <button id="logout-btn" class="btn hidden">Logout</button>
    </nav>
    <main>
        <div id="add-transaction-form" class="form-container tr-form-panel hidden">
            <h2>Make a Payment</h2>

            <div class="amount-container">
                <input type="text" id="transaction-amount" placeholder="Amount" readonly required>
                <button id="generate-amount-btn" class="btn">Generate Amount</button>
            </div>

            <textarea id="transaction-description" placeholder="Description" required></textarea>
            <button id="add-transaction-btn" class="btn">Make Payment</button>
        </div>
        <div id="qr-modal" class="hidden">
            <div id="qr-code"></div>
            <p>OR <a id="qr-url" href="#" target="_blank">Click here</a> to open in a new tab.</p>
            <button id="close-qr-btn" class="btn">Close</button>
        </div>
        <div id="transactions-container"></div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
